x-logging: &logging
  logging:
    driver: json-file
    options:
      max-size: 100m
      max-file: "3"
      tag: '{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}'

services:
  traefik:
    image: traefik:${TRAEFIK_TAG}
    restart: "unless-stopped"
    command:
#      - --accesslog=true
#      - --accesslog.format=json
#      - --accesslog.fields.defaultmode=keep
#      - --accesslog.fields.headers.defaultmode=keep
#      - --certificatesResolvers.letsencrypt.acme.caServer=https://acme-staging-v02.api.letsencrypt.org/directory
      - --log.level=${LOG_LEVEL:-info}
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --certificatesresolvers.letsencrypt.acme.dnschallenge=true
      - --certificatesresolvers.letsencrypt.acme.dnschallenge.provider=route53
      - --certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --entrypoints.web.address=:${TRAEFIK_WEB_HTTP_PORT}
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.websecure.address=:${TRAEFIK_WEB_PORT}
      - --metrics
      - --metrics.prometheus
      - --global.sendAnonymousUsage
    ports:
      - ${HOST_IP:-}:${TRAEFIK_WEB_PORT}:${TRAEFIK_WEB_PORT}/tcp
      - ${HOST_IP:-}:${TRAEFIK_WEB_HTTP_PORT}:${TRAEFIK_WEB_HTTP_PORT}/tcp
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_HOSTED_ZONE_ID=${AWS_ZONE_ID}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/letsencrypt
      - ~/.aws:/root/.aws:ro
      - /etc/localtime:/etc/localtime:ro
    labels:
      - metrics.scrape=true
      - metrics.path=/metrics
      - metrics.port=8080
      - metrics.instance=traefik
      - metrics.network=${NETWORK}
    <<: *logging

  ddns:
    image: qmcgaw/ddns-updater:${DDNS_TAG}
    restart: "unless-stopped"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - 'CONFIG={"settings": [{"provider": "route53", "domain": "${DDNS_SUBDOMAIN}.${DOMAIN}", "ip_version": "ipv4","ipv6_suffix": "", "access_key": "${AWS_ACCESS_KEY_ID}", "secret_key": "${AWS_SECRET_ACCESS_KEY}","zone_id": "${AWS_ZONE_ID}", "ttl": 1}]}'
    volumes:
      - /etc/localtime:/etc/localtime:ro
    <<: *logging

  route53-ddns:
    image: crazymax/ddns-route53:${CNAME_TAG}
    volumes:
      - ./traefik/generate-config.sh:/generate-config.sh
      - ./config:/config
    entrypoint: ["/bin/sh", "-c", "/generate-config.sh && ddns-route53 run"]
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - ROUTE53_ZONE_ID=${AWS_ZONE_ID}
      - CNAME_LIST=${CNAME_LISTS:-}
      - CNAME_TARGET=${DDNS_SUBDOMAIN}.${DOMAIN}
      - TZ=UTC
      - LOG_LEVEL=info
      - SCHEDULE=*/5 * * * *
    restart: unless-stopped

  curl-jq:
    image: curl-jq:local
    pull_policy: never
    build:
      context: ./traefik
      dockerfile: Dockerfile.jq
    restart: "no"
    profiles: ["tools"]

volumes:
  certs:

networks:
  default:
    enable_ipv6: ${IPV6:-false}
